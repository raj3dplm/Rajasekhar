<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new User</p>
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="newUserName">
      <label>User Content</label>
      <input type="text" class="form-control" [(ngModel)]="newUserContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddUser()">Add User</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let user of userElements">
        <div class="panel-heading">{{ user.name }}</div>
        <div class="panel-body">
          <p>
            <strong>{{ user.content }}</strong>            
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
